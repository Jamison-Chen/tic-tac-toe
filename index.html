<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <script type="module" src="./js/main.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body id="body">
        <div id="board" class=""></div>
        <div id="control-bar">
            <button class="control-btn" id="multiplayer-btn">
                <i class="bi bi-people-fill"></i>
                P2P
            </button>
            <button class="control-btn" id="naive-machine-btn">
                <i class="bi bi-cpu"></i>
                Naive Computer
            </button>
            <button class="control-btn" id="trained-machine-btn">
                <i class="bi bi-cpu-fill"></i>
                Smart Computer
            </button>
            <button class="control-btn" id="reload-btn-in-control-bar">
                Reload
            </button>
        </div>
        <div id="ending-screen" class="">
            <div id="ending-message"></div>
            <button id="reload-btn-in-ending-screen">Try Again</button>
        </div>
    </body>
</html>
