<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <script
            type="module"
            src="./modules/graphStructureVersion/main.js"
            defer
        ></script>
        <title>Tic Tac Toe</title>
    </head>
    <body id="body">
        <div id="board" class="">
            <div id="0,0" class="cell"></div>
            <div id="0,1" class="cell"></div>
            <div id="0,2" class="cell"></div>
            <div id="1,0" class="cell"></div>
            <div id="1,1" class="cell"></div>
            <div id="1,2" class="cell"></div>
            <div id="2,0" class="cell"></div>
            <div id="2,1" class="cell"></div>
            <div id="2,2" class="cell"></div>
        </div>
        <div id="control-bar">
            <button class="control-btn" id="multiplayer-btn">
                <i class="bi bi-people-fill"></i>
                Multiplayers
            </button>
            <button class="control-btn" id="naive-machine-btn">
                <i class="bi bi-cpu"></i>
                Naive Computer
            </button>
            <button class="control-btn" id="trained-machine-btn">
                <i class="bi bi-cpu-fill"></i>
                Trained Computer
            </button>
            <button class="control-btn" id="reload-btn-in-control-bar">
                Restart
            </button>
        </div>
        <div id="ending-screen" class="">
            <div id="ending-message"></div>
            <button id="reload-btn-in-ending-screen">RESTART</button>
        </div>
    </body>
</html>
